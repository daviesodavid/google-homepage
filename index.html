<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=www.google.com" type="image/x-icon">
    <title>Google</title>
  </head>
  <body>
    <div id="page-container">

      <div id="header">
        <header>
          <div class="master-header">
            <div class="junior-header">
              <ul>
                <div class="user-img">
                  <li><a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/" target="_blank"></a></li>
                </div>
                <div class="apps-icon">
                  <li><a href="https://www.google.com.ng/intl/en/about/products?tab=wh" target="_blank"></a></li>
                </div>
                <div class="header-image">
                  <li><a href="https://www.google.com.ng/imghp?hl=en&tab=wi">Images</a></li>
                </div>
                <div class="header-gmail">
                  <li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
                </div>
              </ul>
            </div>
          </div>
        </header>
      </div>

      <div id="body">
        <div class="google_image">
          <img src="./img/google_logo.png" alt="logo">
        </div>

        <form action="http://www.google.com/search">
          <div class="search-box">
            <div class=search-block>
              <div class="form">
                <input class="search-bar" type="text" name="q" size="32" title="Search">
              </div>
              <div class="voice-image" aria-label="Search by voice" role="button">
                <img class="voice" src="./img/voice.png">
              </div>
            </div>
          </div>

          <div class="button-position">
            <div class="buttons">
              <input value="Google Search" type="submit" aria-label="Google Search">
              <input value="I'm Feeling Lucky" type="submit" aria-label="I'm feeling Lucky">
            </div>
          </div>
        </form>
      </div>

      <div id="footer">
        <footer>
            <div class="master-footer">
              <div class="fbar">
                <div class="country-box">
                  <div class="country">
                    <span class="countryfs">Nigeria</span>
                  </div>
                </div>
                <span class="footer-left">
                  <a class="advertising" href="https://www.google.com/intl/en_ng/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Advertising</a>
                  <a class="business" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" target="_blank">Business</a>
                   <a class="about" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" target="_blank">About</a></span>
                <span class="footer-right">
                  <a class="privacy" href="https://www.google.com/intl/en_ng/policies/privacy/?fg=1" target="_blank">Privacy</a>
                  <a class="terms" href="https://www.google.com/intl/en_ng/policies/terms/?fg=1" target="_blank">Terms</a>
                  <a class="settings" href="https://www.google.com/preferences?hl=en" target="_blank">Settings</a></span>
              </div>
            </div>
        </footer>
      </div>
    </div>
  </body>
</html>
